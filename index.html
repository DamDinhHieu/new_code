<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="components-demo">
		<div :style="{ fontSize: fontSizePost + 'em' }">
			<button-counter
			v-for="post in posts"
			v-bind:title="post"
			:key="post.id"
			></button-counter>
		</div>
	</div>
	
	<script>
	Vue.component('button-counter', {
		props: ['title'],
		template: `
			<div class="button-counter">
			<h3>{{title.text}}</h3>
			<button>
			Zoom
			</button>
			</div>
		`
	})
	
	new Vue({
		el: '#components-demo',
		data: {
			posts = [
				{id: 1, text: 'phim'},
				{id: 2, text: 'nhac'},
				{id: 3, text: 'anh'},
			],
			fontSizePost: 1
		}
	})
	</script>
</body>
</html>
